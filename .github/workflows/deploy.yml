name: Deploy PoC Backend

on:
  push:
    branches:
      - main
    paths:
      - "poc-backend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: poc-backend
          file: poc-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/agentize-eu/poc-backend:${{ github.sha }}
            ghcr.io/agentize-eu/poc-backend:latest

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ca-agentize-poc-backend \
            --resource-group rg-agentize-poc-swedencentral \
            --image ghcr.io/agentize-eu/poc-backend:${{ github.sha }}
